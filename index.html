<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Erica+One|Goblin+One|Permanent+Marker|Rammetto+One|Stalinist+One|Raleway:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>BOMB TRIVIA</title>
</head>
<body>
    
    <main>
        <div class="wrapper">
            <!-- <div class="game-details">
                <h1>BOMB.COM</h1>
                <p>HOW TO PLAY</p>
                <p>START</p>

            </div> -->
            <!-- START BOMB -->
            <div class="bomb-container">
                <div class="bomb">
                    <div class="seconds">
                        <p></p>
                    </div>
                </div>
            </div>
            <!-- END BOMB -->
            <form action="">
                <!-- FIELDSET 1 -->
                <fieldset class="qa-fieldset" id="qa0">
                    <h3>1</h3>
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        
                    </div>
                </fieldset>
                <!-- FIELDSET 2 -->
                <fieldset class="qa-fieldset hidden" id="qa1">
                    <h3>2</h3>
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        
                    </div>
                </fieldset>
                <!-- FIELDSET 3 -->
                <fieldset class="qa-fieldset hidden" id="qa2">
                    <h3>3</h3>
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                    
                    </div>
                </fieldset>
                <!-- FIELDSET 4 -->
                <fieldset class="qa-fieldset hidden" id="qa3">
                    <h3>4</h3>
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        
                    </div>
                </fieldset>
                <!-- FIELDSET 5 -->
                <fieldset class="qa-fieldset hidden" id="qa4">
                    <h3>5</h3> 
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        
                    </div>
                </fieldset>
                <!-- FIELDSET 6 -->
                <fieldset class="qa-fieldset hidden" id="qa5">
                    <h3>6</h3>
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        
                    </div>
                </fieldset>
                <fieldset class="qa-fieldset hidden defuse" id="qa6">
                    <div class="submit">
                        <p>DEFUSE BOMB?</p>
                        <input type="submit" value="Yes, please.">
                    </div>
                </fieldset>
                
                
            </form>
            
       
        </div> 
        <!-- END WRAPPER -->

        <div class="modal start-modal">
            <div class="modal-content">

                <select id="category">
                    <option value="9">General Knowledge</option>
                    <option value="12">Music</option>
                    <option value="11">Film</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="">Random Trivia</option>
                </select>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Difficult</option>
                </select>


                <p>this is a modal</p>
                <button class="start-button">this is a button</button>
            </div>
        </div>

        <div class="modal winning-modal hide">
            <div class="modal-content">
                <p>YOU WON</p>
                <button class="play-again-button">Play again</button>
            </div>
        </div>

        <div class="modal losing-modal hide">
            <div class="modal-content">
                <p>YOU LOST</p>
                <button class="play-again-button">Play again</button>
            </div>
        </div>

        <div class="modal try-again-modal hide">
            <div class="modal-content">
                <p>One or more of the questions are wrong. Please try again.</p>
                <button class="try-again-button">Try again</button>
            </div>
        </div>

        <div class="modal incomplete-form-modal hide">
            <div class="modal-content">
                <p>You didnt answer all the questions.</p>
                <button class="try-again-button">Try again</button>
            </div>
        </div>


    </main>

        <p class="user-answer"></p>

    <script src="scripts/scripts.js"></script>
</body>
</html>
