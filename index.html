<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Erica+One|Goblin+One|Rammetto+One|Raleway:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>BOMB TRIVIA</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <!-- START BOMB -->
            <div class="bomb-container">
                <div class="bomb">
                    <div class="seconds">
                        <p></p>
                    </div>
                </div>
            </div>
            <!-- END BOMB -->
            <form action="">
                <!-- FIELDSET 1 -->
                <fieldset class="qa-fieldset" id="qa0">
                    <!-- <p class="number">1</p> -->
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        <!-- answers populated here -->
                    </div>
                </fieldset>
                <!-- FIELDSET 2 -->
                <fieldset class="qa-fieldset next-q hidden" id="qa1">
                    <!-- <p class="number">2</p> -->
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        <!-- answers populated here -->
                    </div>
                </fieldset>
                <!-- FIELDSET 3 -->
                <fieldset class="qa-fieldset next-q hidden" id="qa2">
                    <!-- <p class="number">3</p> -->
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        <!-- answers populated here -->
                    </div>
                </fieldset>
                <!-- FIELDSET 4 -->
                <fieldset class="qa-fieldset next-q hidden" id="qa3">
                    <!-- <p class="number">4</p> -->
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        <!-- answers populated here -->
                    </div>
                </fieldset>
                <!-- FIELDSET 5 -->
                <fieldset class="qa-fieldset next-q hidden" id="qa4">
                    <!-- <p class="number">5</p>  -->
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        <!-- answers populated here -->
                    </div>
                </fieldset>
                <!-- FIELDSET 6 -->
                <fieldset class="qa-fieldset next-q hidden" id="qa5">
                    <!-- <p class="number">6</p> -->
                    <div class="question">
                        <p></p>
                    </div>
                    <div class="answers-container">
                        <!-- answers populated here -->
                    </div>
                </fieldset>




                <fieldset class="qa-fieldset hidden defuse" id="qa6">
                    <div class="submit">
                        <p class="defuse-question">Defuse bomb?</p>
                        <div class="button-container">
                            <button class="button defuse-button">Yes, please.</button>
                            <button class="button explosion-button">Meh.</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <!-- end form -->      
        </div> 
        <!-- END WRAPPER -->
        <!-- Comic Shout by Lucas Helle from the Noun Project -->
        <div class="modal start-modal">
            <div class="modal-content modal-content-start">
                <!-- categories -->
                <h1>Bomb dot com</h1>
                <ul>
                    <li>Answer 6 trivia questions before the timer runs out.</li>
                    <li>5 seconds will be deducted for any wrong answer.</li>
                    <li>Select a category and difficulty. Press start to begin.</li>
                </ul>
                <div class="select-container">
                    <div class="select select-category">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="9">General Knowledge</option>
                            <option value="12">Music</option>
                            <option value="11">Film</option>
                            <option value="22">Geography</option>
                            <option value="23">History</option>
                            <option value="">Random Trivia</option>
                        </select>
                    </div>
                    <!-- difficulty level -->
                    <div class="select select-difficulty">
                        <label for="difficulty">Difficulty</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Difficult</option>
                        </select>
                    </div>
                </div> 
                <button class="button start-button">Start</button>
            </div>
        </div>
    </main>
    <!-- END MAIN -->
    <!-- jQuery CDN -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="scripts/scripts.js"></script>
</body>
</html>
